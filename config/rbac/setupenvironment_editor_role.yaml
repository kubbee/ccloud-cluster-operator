# permissions for end users to edit setupenvironments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: setupenvironment-editor-role
rules:
- apiGroups:
  - messages.kubbee.tech
  resources:
  - setupenvironments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - messages.kubbee.tech
  resources:
  - setupenvironments/status
  verbs:
  - get
