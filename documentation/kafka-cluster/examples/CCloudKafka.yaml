apiVersion: messages.kubbee.tech/v1alpha1
kind: CCloudKafka
metadata:
  name: ccloudkafka-kubbee-resource
spec:
  clusterName: dev
  cloud: aws
  region: us-east-1
  availability: single-zone
  clusterType: basic
  environment: kubbee-pay
  apiKeyName: kubbee-pay
  ccloudKafkaDedicate:
    dedicated: false
  kafkaResource:
    resourceExist: false
